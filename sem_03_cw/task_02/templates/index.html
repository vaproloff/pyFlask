<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
{% for book in books %}
    <p>
        {{ book }}<br>
        Авторы:<br>
        {% for author in book.authors %}
            {{ author }}<br>
        {% endfor %}
    </p>
{% endfor %}

</body>
</html>
