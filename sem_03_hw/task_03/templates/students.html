<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>

<ul>
    {% for student in students %}
    <li>
        <h5>{{ student }}</h5>
        <ul>
            {% for grade in student.grades %}
            <li>{{ grade }}</li>
            {% endfor %}
        </ul>
    </li>
    {% endfor %}
</ul>

</body>
</html>
