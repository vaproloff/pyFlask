<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table style="border-collapse: collapse">
    <tr>
        <td style="border: 1px solid gray; padding: 5px">User ID</td>
        <td style="border: 1px solid gray; padding: 5px">Name</td>
        <td style="border: 1px solid gray; padding: 5px">Email</td>
    </tr>
{% for user in users %}
    <tr>
        <td style="border: 1px solid gray; padding: 5px">{{ user.id }}</td>
        <td style="border: 1px solid gray; padding: 5px">{{ user.name }}</td>
        <td style="border: 1px solid gray; padding: 5px">{{ user.email }}</td>
    </tr>
{% endfor %}
</table>
<a href="/new_user/">Create user</a>
</body>
</html>
